<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script type="text/javascript" src="/static/js/form.js"></script>
  <div class="container"> <!-- Header for fit track, If we have time for a logo I think we could put it up here as well -->
  <link rel="stylesheet" type="text/css" href="../public/css/fromCSS.css">
</head>
  <div class="container">  
    <h1 style = "text-align:center"> Fit Track User Info Page </h1>
  </div>
    <form id="user_info" method="post" action="http://localhost:5000/api/register">
      <h3>Information Form</h3>
      <fieldset>
        <input placeholder="Full Name" type="text" id="fname" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Height in Centimeters" type="number" id="height" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Weight in Pounds" type="number" id="weight" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Bench Press" type="number" id="bench" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Goals" type="textarea" id="goals" tabindex="3" required>
      </fieldset>
      <fieldset>
        <button name="Update" type="submit" value="sumbit" id="user-submit" onclick="insert()" /></button>
      </fieldset>
    </form>
  </div>
</html>
