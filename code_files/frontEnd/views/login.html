<!DOCTYPE html>
  <head>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script type="text/javascript" src="/static/js/login.js"></script>
  <div class="container"> <!-- Header for fit track, If we have time for a logo I think we could put it up here as well -->
    <h1 style = "text-align:center"> Log in to Fit Track! </h1>
  </div>
  </head>
  <body>
    <div class="container">
        <form class="form-group" id="signin" method="POST" action="http://localhost:5000/api/signin"> <!--I think the action part sends the user to the next page -->
          <div class="form group">
            <p style = "text-align:center"> <!-- Username to save to DB -->
              <label> Username </label>
              <input type="text" placeholder="Enter Username" id = "user" name="username"> </input>
            </p>
            <p style = "text-align:center">
              <label> Password </label> <!-- Password to save to DB-->
              <input type = "password" placeholder="Enter Password" id = "pswd" name="password"> </input>
            </p>
            <p style = "text-align:center"> <!-- The actual login button -->
              <button class = "btn btn-info" type="submit" form="signin" name="Submit">Log In</button>
              <a href="#myModal" class="btn btn-info" data-toggle="modal" onclick="openModal()">Sign Up</a>
            </p>
            <div class="form-check" style = "text-align:center"> <!-- Remeber me, but if we can't implement we should just erase this code -->
              <label class="form-check-label" for="RememberMe">Remember Me <input type="checkbox" class="form-check-input" id="RememberMe"></input></label>
            </div>
            <!-- Forgot link, I don't know if we want to implement this but its here -->
            <p style="text-align:center" class ="pswd"> Forgot <a href="a link to help? maybe">password?</a> </p>
          </div>
        </form>
    </div>
  
    <!-- Modal HTML -->
    <form method="POST" action="/api/register">
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                <img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
              </div>
              <h4 class="modal-title">Sign Up page</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input id="email" type="text" class="form-control" name="email" placeholder="Email"
                  required="required">
              </div>
              <div class="form-group">
                <input id="user" type="text" class="form-control" name="username" placeholder="Username"
                  required="required">
              </div>
              <div class="form-group">
                <input id="psw" type="password" class="form-control" name="password" placeholder="Password"
                  required="required">
              </div>
              <div class="form-group">
                <input id="cpsw" type="password" class="form-control"
                  placeholder="Confirm Password" required="required">
              </div>
              <div class="form-group">
                <button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled
                  onClick="onClickFunction()">Sign Up</button>
              </div>
            </div>
            <div class="modal-footer">
              <div id="message" style="display:block">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                <p id="match" class="invalid">Password and Confirm Password Match</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
